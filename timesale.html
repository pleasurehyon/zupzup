<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .event > .count > div, .event > .count > strong  {
            display: inline-block;
            font-size: 30px;
            color:#000;
            font-weight:450;
        }
        </style>
        <div class="event" style="display:none;">

        <div class="count" id="displayTimeSale">
            <div>	<img src="https://aghealth.hgodo.com/web/upload/main/2022/main/Clock_1.gif" style="width:25px;vertical-align:baseline;">&nbsp;</div>
            <div class="day time-day-view" id="timeDay"></div>
            <strong class="time-day-view">일&nbsp;</strong>
            <div class="time" id="timeHour">
                <strong></strong>
                <strong></strong>
                <span>:</span>
            </div>
            <div class="time" id="timeMin">
                <strong></strong>
                <strong></strong>
                <span>:</span>
            </div>
            <div class="time" id="timeSec">
                <strong></strong>
                <strong></strong>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
     
                var str_arr01 = "<div class='sd01'>루테인 츄 30구미 (10일분)</div><div><em class='sd02'>50%</em> <em class='sd03'>9,900원</em> <em class='sd04'>20,000원</em></div>|w";  
                var arr_arr01 = str_arr01.split("|");
    
                $('#str_text00').html(arr_arr01[0]);
                
                if (arr_arr01[1] == "w")
                {
                    $('#str_text01').html("주말의 PICK");
                    $('#str_text02').html("주말에도 진행되는 특별한 혜택");
                }
    
                    gd_dailyMissionTimer('81257');
        });
    
        /**
         * 시간간격 카운트
         * @returns 
         */
        function gd_dailyMissionTimer(duration) {
    
            var timer = duration;
            var days,hours, minutes, seconds;
    
            var interval = setInterval(function(){
                days	= parseInt(timer / 86400, 10);
                hours	= parseInt(((timer % 86400 ) / 3600), 10);
                minutes = parseInt(((timer % 3600 ) / 60), 10);
                seconds = parseInt(timer % 60, 10);
    
                if(days <= 0) {
                    $('.time-day-view').hide();
                } else {
                    $('#timeDay').html("");
    
                    days 	= days < 10 ? "0" + days : days;
                    for(i = 0; i < days.toString().length; i++) {
                        $('#timeDay').append("<strong>"+days.toString().substr(i,1)+"<strong>");
                    }
                }
    
                hours 	= hours < 10 ? "0" + hours : hours;
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;
    
                $('#timeHour strong').eq(0).text(hours.toString().substr(0,1));
                $('#timeHour strong').eq(1).text(hours.toString().substr(1,1));
    
                $('#timeMin strong').eq(0).text(minutes.toString().substr(0,1));
                $('#timeMin strong').eq(1).text(minutes.toString().substr(1,1));
    
                $('#timeSec strong').eq(0).text(seconds.toString().substr(0,1));
                $('#timeSec strong').eq(1).text(seconds.toString().substr(1,1));
    
                $("#displayTimeSale").show();
    
                if (--timer < 0) {
                    timer = 0;
                    clearInterval(interval);
                }
                
                $(".event").fadeIn(600).show();
    
            }, 1000);
    
    
        }
    
    </script>
</body>
</html>
